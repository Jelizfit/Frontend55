<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>
            <ul> 
                <li>One</li>
                <li>Two</li>
                <li>three</li>
            </ul>
    </ul>
    <ol type="1" start="5">
        <li>One</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>apple<dd>red, green, yellow</dd></dt>
        <dt>banana<dd>yellow only</dd></dt>
    </dl>
</body>
</html>
